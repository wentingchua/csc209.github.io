<!DOCTYPE html>
<html>

<body>

    Password: <input type="password" id="myPsw" value="">


    <button onclick="myFunction()">View it</button>

    <p id="demo"></p>

    <script>
        function myFunction() {
            var x = document.getElementById("myPsw").value;
            document.getElementById("demo").innerHTML = x;
        }
    </script>

</body>

</html>

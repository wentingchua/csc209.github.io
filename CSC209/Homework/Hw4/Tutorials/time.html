<!DOCTYPE html>
<html>

<body>

    <input type="time" id="myTime" value="22:15:00">

    <button onclick="myFunction()">Try it</button>

    <p id="demo"></p>

    <script>
        function myFunction() {
            var x = document.getElementById("myTime").value;
            document.getElementById("demo").innerHTML = x;
        }
    </script>

</body>

</html>
